<script>    
    $("#new-btn").click(()=>{
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const No = $("#new-PatNo").val();
		const Name = $("#new-PatName").val();
		const Hash = $("#new-RecordHash").val();
        const url = "/newRecord"

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, {PatNo: No,PatName: Name, RecordHash: Hash }, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
				$('#new-alert').empty()
                $('#new-alert').append("<div id='success' class='alert alert-success'>의무기록증명서 발급정보 등록을 성공했습니다!</div>");
                $('#new-alert').fadeOut(4000);
            }
        })
    })
</script>
